<!DOCTYPE html>
<html>
<head>
<title>Student Form</title>
</head>

<body>
<div>
<form action="">
	
	<div align="center" style="border:1px solid black">
	<h1><strong> ISC Questionare </strong></h1>
	
	Student Name:<input type="text" name="name" placeholder="students name..."/>
	<br><br>
	
	Password:<input type="password" name="pass" placeholder="*********"/>
	<br><br>
	
	Prefered Courses:<br>
	<input type="checkbox" name="courses" value="Networks">Networks
	<input type="checkbox" name="courses" value="web">Web Programming
	<input type="checkbox" name="courses" value="ds">Data Structures
	<input type="checkbox" name="courses" value="os">OS
	<br><br>
	
	How many hours you study everyday?<br>
	<input type="radio" name="x">1-3 hours</label>
	<input type="radio" name="x">4-5 hours</label>
	<input type="radio" name="x">more than 6 hours</label>
	<br><br>
	
	Rate ISC Department:
	<select>
	  <option value="E">Excellent</option>
	  <option value="VG">Very Good</option>
	  <option value="M">Not So Bad</option>
	  <option value="B">Bad</option>
	</select>
	<br><br>
	
	Futher Comments:
	<p>
        <textarea
                  rows = "5"
                  cols = "50"></textarea>
        </p>
        	<button type="reset" value="Reset">Reset</button>
        	<button type="submit" value="Submit">Submit Form</button>
	<br><br>
	</div>
	</form>
</body>
</html>
