<!DOCTYPE html>
<html>
  <script type="text/javascript">
	var choice =["black","blue","white","red","green","purple"];
  </script>
</head>
<body>
 <script type="text/javascript">
   a = parseInt(prompt("Enter a number"));
   var str = "My  choice is "+choice[a-1];
   document.write(str.slice(0,3)+"#"+a+str.slice(3))
   if(a%10==1){
   	if(a%100==11)
   		a=a+"th";
   	else 
   		a=a+"st";}
   else if(a%10==2){
   	if(a%100==12)
   		a=a+"th";
   	else 
   		a=a+"nd";}
   else if(a%10==3)
   	a=a+"rd";
   else
   	a=a+"th";
   document.write("</br>"+str.slice(0,3)+a+str.slice(3))
  </script>
</body>
</html>
