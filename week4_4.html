<html>
<head>
<script>
function checkpass() {
    var pwd = document.getElementById('pwd').value;
    var res = "";
    function validate() {
        var passwd = "hello1234$"
        if(pwd==passwd) {
                res="authentication successful <br>";
        }
        else
            res="Incorrect password! <br>Security question: What is your place of birth?";
        return res;
    }
    return validate();
}
function test() {
    var d=checkpass();
    document.write(d);
}
</script>
</head>
<body>
<form>
Enter password: <input type='password' id='pwd'><br>
<input type="button" value="submit" onclick="test()">
</form>
</body>
